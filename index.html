<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Recommended Reading Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Recommended Reading Generator</h1>
      </header>
      <main>
        <form autocomplete="off">
          <input
            type="text"
            autofocus
            required
            placeholder="Enter your favourite genre"
            class="instructions"
          />
          <input type="submit" class="button" />
        </form>
        <div class="book">
          The book recommendations will go here.
          <br />
          The book recommendations will go here.
        </div>
      </main>

          target="_blank"
          rel="noopener noreferrer"
          >GitHub</a
        >
        and is hosted on
        <a
          href="https://prismatic-blancmange-c58e2d.netlify.app/"
          target="_blank"
          rel="noopener noreferrer"
          >Netlify</a
        >.
      </footer>
    </div>
  </body>

  <script src="src/index.js"></script>
